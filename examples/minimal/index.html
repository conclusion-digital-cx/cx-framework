<my-app id='app'>
    <green-button onclick='console.log(this)'>Cool</green-button>
    <red-button onclick='console.log(this)'>Cool</red-button>
    <my-list></my-list>

<div id="host"></div>
<template>
  <h1>Hello World!</h1>
  <script>
  var foo = 'bar';
  function myFunction() { console.log("Click") }
  </script>
  <button onclick="myFunction()" class='btn-ok'><slot>OK</slot></button>
</template>
<script>
  var host = document.querySelector('#host');
  var root = host.createShadowRoot();
  var template = document.querySelector('template');
  root.appendChild(document.importNode(template.content, true));
  console.log('window.foo = ' + window.foo);
</script>
